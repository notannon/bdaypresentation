<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Smash or Pass | 22nd Birthday Edition</title>
  <style>
    /* Minimalist, Clean Aesthetic */
    :root {
      --bg-color: #FAF6F5; /* Soft blush/cream background */
      --card-bg: #FFFFFF;
      --text-main: #333333;
      --text-muted: #888888;
      --btn-pass: #F2E3E3;
      --btn-smash: #E3F2E7;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-weight: 400;
      letter-spacing: 1.5px;
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* Polaroid Card Layout */
    .card-container {
      position: relative;
      width: 320px;
      height: 480px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-sizing: border-box;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .card-image-wrapper {
      width: 100%;
      height: 80%;
      border-radius: 8px;
      overflow: hidden;
      background-color: #F0F0F0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .card-caption {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }

    /* Interactive Buttons */
    .button-row {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .action-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .action-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .btn-pass { background-color: var(--btn-pass); }
    .btn-smash { background-color: var(--btn-smash); }

    /* End Screen */
    .end-screen {
      display: none;
      text-align: center;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
    }

    .end-screen h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-family: "Georgia", serif; /* Elegant touch */
    }

    .end-screen p {
      font-size: 1.2rem;
      color: var(--text-muted);
    }

    /* Animations */
    .swipe-left { transform: translateX(-150%) rotate(-15deg); opacity: 0; }
    .swipe-right { transform: translateX(150%) rotate(15deg); opacity: 0; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="game-ui" style="display: flex; flex-direction: column; align-items: center;">
  <h1>Smash or Pass</h1>

  <div class="card-container" id="photo-card">
    <div class="card-image-wrapper">
      <img id="current-img" src="pic1.jpg" alt="Contestant" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'100%\' height=\'100%\'><rect width=\'100%\' height=\'100%\' fill=\'%23e0e0e0\'/><text x=\'50%\' y=\'50%\' font-family=\'sans-serif\' font-size=\'16\' text-anchor=\'middle\' fill=\'%23888\'>Image Missing</text></svg>'">
    </div>
    <div class="card-caption" id="current-name">Subject 1</div>
  </div>

  <div class="button-row">
    <button class="action-btn btn-pass" onclick="handleChoice('pass')">üôÖ‚Äç‚ôÄÔ∏è</button>
    <button class="action-btn btn-smash" onclick="handleChoice('smash')">üî•</button>
  </div>
</div>

<div class="end-screen" id="end-screen">
  <h2>Happy 22nd Birthday!</h2>
  <p>The queue is empty. Time for cake! ü•Ç</p>
</div>

<script>
  // ADD YOUR IMAGES AND NAMES HERE
  const queue = [
    { src: 'pic1.jpg', name: 'Contestant 1' },
    { src: 'pic2.jpg', name: 'Contestant 2' },
    { src: 'pic3.jpg', name: 'Contestant 3' }
    // To add more, just copy the line above, change the number, and add a comma!
  ];

  let currentIndex = 0;
  const card = document.getElementById('photo-card');
  const imgElement = document.getElementById('current-img');
  const nameElement = document.getElementById('current-name');
  const gameUI = document.getElementById('game-ui');
  const endScreen = document.getElementById('end-screen');

  function updateCard() {
    if (currentIndex < queue.length) {
      imgElement.src = queue[currentIndex].src;
      nameElement.textContent = queue[currentIndex].name;
      card.className = 'card-container'; // Reset classes
    } else {
      // Game Over
      gameUI.style.display = 'none';
      endScreen.style.display = 'flex';
    }
  }

  function handleChoice(action) {
    // Add the animation class
    if (action === 'pass') {
      card.classList.add('swipe-left');
    } else {
      card.classList.add('swipe-right');
    }

    // Wait for animation to finish (400ms matching the CSS transition) before loading next photo
    setTimeout(() => {
      currentIndex++;
      updateCard();
    }, 400);
  }

  // Initialize the first card
  updateCard();
</script>
</body>
